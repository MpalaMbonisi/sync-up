name: SyncUp CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Run All Tests
        run: mvn -B clean verify

      - name: Static Analysis & Complexity Check (PMD)
        run: mvn -B pmd:check

  security-scan:
    name: OWASP Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    # Make the secret available as an environment variable for this job
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: OWASP Dependency Check
        # Add the API key as a -D parameter to the Maven command
        run: mvn -B org.owasp:dependency-check-maven:9.2.0:check -Dapi.key=$NVD_API_KEY
