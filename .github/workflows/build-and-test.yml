name: SyncUp CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Run All Tests
        run: mvn -B clean verify

      - name: Static Analysis & Complexity Check (PMD)
        run: mvn -B pmd:check

  security-scan:
    name: OWASP Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test # This job only runs if the first job succeeds
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:9.2.0:check
