name: SyncUp CI with Maven

# This section defines the trigger for the workflow
on:
  # Run this workflow on every push to the 'main' branch
  push:
    branches: ["main"]
  # Also run on any pull request that targets the 'main' branch
  pull_request:
    branches: ["main"]

# This section defines the actual work to be done
jobs:
  build:
    # The job will run on a fresh virtual machine hosted by GitHub, using the latest version of Ubuntu
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

        # Step 2: Set up the Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'

        # Step 3: Build the project and run the test with Maven
      - name: Build and Test with Maven
        run: mvn -B package --file pom.xml